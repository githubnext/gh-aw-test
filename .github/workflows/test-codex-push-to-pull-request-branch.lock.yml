                if (patchSizeKb > maxSizeKb) {
                  const message = `Patch size (${patchSizeKb} KB) exceeds maximum allowed size (${maxSizeKb} KB)`;
                  core.setFailed(message);
                  return;
                }
                core.info("Patch size validation passed");
              }
              if (isEmpty) {
