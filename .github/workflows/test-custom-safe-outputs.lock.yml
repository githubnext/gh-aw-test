            }
            function generateFooter(
              workflowName,
              runUrl,
              workflowSource,
              workflowSourceURL,
              triggeringIssueNumber,
              triggeringPRNumber,
              triggeringDiscussionNumber
            ) {
              let footer = `\n\n> AI generated by [${workflowName}](${runUrl})`;
