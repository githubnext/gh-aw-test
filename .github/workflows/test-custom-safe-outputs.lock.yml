                  }
                }
              }
              core.info(`Successfully parsed ${parsedItems.length} valid output items`);
              const validatedOutput = {
                items: parsedItems,
                errors: errors,
              };
              const agentOutputFile = "/tmp/gh-aw/agent_output.json";
              const validatedOutputJson = JSON.stringify(validatedOutput);
              try {
